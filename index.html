<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Discord</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- Esercizio 6 -->
    <body>
        <!-- Logo e intestazione -->
        <header>
            <div class="top-bar">
                <div class="content">
                    <div class="logo-column col borderdot">Logo</div>
                    <div class="menu-column col borderdot">
                        <ul>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                        </ul>
                    </div>
                    <div class="login-column col borderdot">Login</div>
                </div>
            </div>

            <div class="jumbotron">
                <div class="content borderdot"></div>
            </div>
        </header>
        <!-- Corpo con colonne -->
        <main>
            <section>
                <div class="section-container">
                    <div class="big-column"></div>
                    <div class="small-column"></div>
                </div>
            </section>

            <section class="behind">
                <div class="section-container">
                    <div class="small-column"></div>
                    <div class="big-column"></div>
                </div>
            </section>

            <section>
                <div class="section-container">
                    <div class="big-column"></div>
                    <div class="small-column"></div>
                </div>    
            </section>

            <section class="behind">
                <div class="section-container">
                    <div class="form"></div>
                </div> 
            </section>
        </main>
        <!-- Form con informazioni -->
        <footer>
            <div class="footer-top">
                    <div class="mix-column-lx"></div>
                    <div class="mix-column-rx">
                        <div class="mix-column-single"></div>
                        <div class="mix-column-single"></div>
                        <div class="mix-column-single"></div>
                        <div class="mix-column-single"></div>
                    </div>
            </div>

            <hr>

            <div class="footer-bottom">
                <div class="logo-column">Logo</div>
                <div class="button-column">Bottone</div>
            </div>
        </footer>

    </body>
</html>
