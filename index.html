<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo e intestazione -->
    <header>

        <div class="container head">
            <div class="logo">Logo</div>
            <div class="link">Link Link Link Link Link</div>
            <div class="login">Login</div>
        </div>

    </header>

    <!-- Corpo con inserzioni -->
    <main>
            <div class="first">
                <div id="preface"></div>
            </div>

            <div class="box second">
                <div class="label to-right">
                    <div class="small"></div>
                    <div class="large"></div>
                </div>
            </div>

            <div class="box third">
                <div class="label to-left">
                    <div class="small"></div>
                    <div class="large"></div>
                </div>
            </div>

            <div class="box fourth">
                <div class="label to-right">
                    <div class="small"></div>
                    <div class="large"></div>
                </div>
            </div>

            <div class="box fifth">
                <div id="double" class="label"></div>
            </div>

            <div class="box sixth">
                <div class="label list">
                    <div class="main"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>

    </main>

    <!-- Fine pagina -->
    <footer>

        <div class="container foot">
            <div class="button left">Logo</div>
            <div class="button right">Bottone</div>
        </div>

    </footer>
</body>
</html>
