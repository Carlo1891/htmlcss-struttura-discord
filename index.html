<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo e intestazione -->
    <header>

        <div class="container head">
            <div class="link one">Logo</div>
            <div class="link two">Link Link Link Link Link</div>
            <div class="link one">Login</div>
        </div>

    </header>

    <!-- Corpo con inserzioni -->
    <main>

            <div class="first">
                <div id="preface"></div>
            </div>

            <div class="section second">
                <div class="container">
                    <div class="label to-right">
                        <div class="small"></div>
                        <div class="large"></div>
                    </div>
                </div>
            </div>

            <div class="section third">
                <div class="container">
                    <div class="label to-left">
                        <div class="large"></div>
                        <div class="small"></div>
                    </div>
                </div>
            </div>

            <div class="section fourth">
                <div class="container">
                    <div class="label to-right">
                        <div class="small"></div>
                        <div class="large"></div>
                    </div>
                </div>
            </div>

            <div class="fifth">
                <div id="ending"></div>
            </div>

            <div class="section sixth">
                <div class="container">
                    <div class="label list">
                        <div class="main"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                </div>
            </div>
            
    </main>

    <!-- Fine pagina -->
    <footer>

        <div class="container foot">
            <div class="button left">Logo</div>
            <div class="button right">Bottone</div>
        </div>

    </footer>
</body>
</html>
